<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Bomb Tapper â€” Mobile</title>
  <style>
    :root{
      --bg:#0b1120; --panel:#0f172a; --muted:#9ca3af; --text:#e5e7eb; --accent:#22d3ee; --danger:#ef4444; --good:#22c55e;
    }
    *{box-sizing:border-box; -webkit-tap-highlight-color: transparent;}
    html,body{height:100%}
    body{margin:0; background: radial-gradient(1200px 600px at 80% -10%,#1f2937 0%, transparent 60%), linear-gradient(180deg,#0b1120,#111827); color:var(--text); font-family: ui-sans-serif,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .game{position:fixed; inset:0; overflow:hidden; touch-action:none; user-select:none}
    .hud{position:fixed; left:0; right:0; top:0; display:flex; gap:8px; justify-content:space-between; align-items:center; padding:10px 12px; background:linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,0)); pointer-events:none}
    .pill{background:rgba(15,23,42,.75); border:1px solid rgba(255,255,255,.08); border-radius:999px; padding:6px 10px; font-size:.95rem; display:inline-flex; align-items:center; gap:6px}
    .btn{position:fixed; right:12px; bottom:12px; background:var(--accent); color:#00222a; border:0; border-radius:12px; padding:12px 14px; font-weight:700}
    .overlay{position:fixed; inset:0; display:grid; place-items:center; background:rgba(2,6,23,.86)}
    .card{background:rgba(15,23,42,.9); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; width:min(92vw,520px); text-align:center}
    h1{margin:0 0 8px}
    .hint{color:var(--muted); font-size:.95rem}/* Bombs */
.bomb{position:absolute; width:96px; height:96px; border-radius:50%;
  background: radial-gradient(circle at 35% 35%, #fff 0%, #fee2e2 6%, #fca5a5 18%, #ef4444 45%, #991b1b 100%);
  box-shadow: 0 8px 24px rgba(239,68,68,.5), inset 0 2px 6px rgba(255,255,255,.4);
  transform-origin:center center; will-change: transform, opacity;
}
.bomb::after{content:""; position:absolute; top:-10px; left:45%; width:6px; height:14px; background:#4b5563; border-radius:3px}
.bomb.flash{animation:flash .15s linear 2}
@keyframes flash { from{filter:brightness(1)} to{filter:brightness(1.5)} }

.pop{position:absolute; width:96px; height:96px; border-radius:50%; pointer-events:none; background: radial-gradient(circle, rgba(255,255,255,.9), rgba(255,255,255,0) 60%); opacity:.9; transform:scale(0.6); animation:pop .25s ease-out forwards}
@keyframes pop { to{opacity:0; transform:scale(1.4)} }

  </style>
</head>
<body>
  <div class="game" id="game"></div>  <div class="hud">
    <div class="pill">Score: <span id="score">0</span></div>
    <div class="pill">Lives: <span id="lives">3</span></div>
    <div class="pill">Level: <span id="level">1</span></div>
  </div><button class="btn" id="restartBtn" hidden>Restart</button>

  <div class="overlay" id="overlay">
    <div class="card">
      <h1>ðŸ’£ Bomb Tapper</h1>
      <p class="hint">Tap the bombs before they shrink away. Each miss costs a life. You have <b>3 lives</b>. Bombs spawn and shrink faster over time â€” games usually end in a few minutes.
      </p>
      <p class="hint">Tip: play full-screen and keep both thumbs ready.</p>
      <button class="btn" id="startBtn">Start</button>
    </div>
  </div><script>
(() => {
  const gameEl = document.getElementById('game');
  const overlay = document.getElementById('overlay');
  const startBtn = document.getElementById('startBtn');
  const restartBtn = document.getElementById('restartBtn');
  const scoreEl = document.getElementById('score');
  const livesEl = document.getElementById('lives');
  const levelEl = document.getElementById('level');

  const STATE = {
    running:false,
    score:0,
    lives:3,
    level:1,
    bombs:new Map(),
    lastId:0,
    nextSpawnAt:0,
    spawnInterval:1100,   // ms; decreases over time to ~250ms
    shrinkRate:0.45,      // base per-second size loss fraction; ramps up
    startedAt:0,
  };

  const DIM = () => ({ w: gameEl.clientWidth, h: gameEl.clientHeight });

  function rand(a,b){ return a + Math.random()*(b-a); }

  function spawnBomb(){
    const {w,h} = DIM();
    const size = rand(68, 110); // px start size
    const x = rand(12, Math.max(12, w - size - 12));
    const y = rand(60, Math.max(60, h - size - 12));
    const id = ++STATE.lastId;

    const el = document.createElement('div');
    el.className = 'bomb';
    el.style.width = el.style.height = size + 'px';
    el.style.left = x + 'px';
    el.style.top  = y + 'px';

    const created = performance.now();
    const lifespan = rand(1600, 2600); // ms at level 1, shrinks with difficulty multiplier

    const bomb = { id, el, x, y, size, created, lifespan, scale:1, dead:false };
    STATE.bombs.set(id, bomb);

    // Tap handler
    const onTap = (e)=>{
      if (bomb.dead || !STATE.running) return;
      bomb.dead = true;
      hitBomb(bomb);
      e.stopPropagation();
    };
    el.addEventListener('touchstart', onTap, { passive:false });
    el.addEventListener('mousedown', onTap);

    gameEl.appendChild(el);
  }

  function hitBomb(bomb){
    // remove element
    if (bomb.el && bomb.el.parentNode){
      // pop effect
      const pop = document.createElement('div');
      pop.className = 'pop';
      pop.style.left = bomb.x + 'px';
      pop.style.top  = bomb.y + 'px';
      gameEl.appendChild(pop);
      setTimeout(()=> pop.remove(), 260);

      bomb.el.remove();
    }
    STATE.bombs.delete(bomb.id);
    STATE.score += 1;
    scoreEl.textContent = STATE.score;
    // small level bumps every few hits
    if (STATE.score % 10 === 0) levelUp();
  }

  function missBomb(bomb){
    if (bomb.dead) return;
    bomb.dead = true;
    if (bomb.el) bomb.el.remove();
    STATE.bombs.delete(bomb.id);
    STATE.lives -= 1;
    livesEl.textContent = STATE.lives;
    flashHUD();
    if (STATE.lives <= 0) endGame();
  }

  function flashHUD(){
    document.querySelector('.hud').style.filter = 'brightness(1.5)';
    setTimeout(()=>{ document.querySelector('.hud').style.filter = 'none'; }, 120);
  }

  function levelUp(){
    STATE.level += 1; levelEl.textContent = STATE.level;
    // Increase difficulty: faster spawns and faster shrink
    STATE.spawnInterval = Math.max(260, STATE.spawnInterval * 0.92);
    STATE.shrinkRate = Math.min(1.2, STATE.shrinkRate * 1.06);
  }

  function reset(){
    STATE.running=false; STATE.score=0; STATE.lives=3; STATE.level=1;
    STATE.bombs.forEach(b=> b.el && b.el.remove());
    STATE.bombs.clear();
    STATE.lastId=0; STATE.spawnInterval=1100; STATE.shrinkRate=0.45; STATE.startedAt=0; STATE.nextSpawnAt=0;
    scoreEl.textContent='0'; livesEl.textContent='3'; levelEl.textContent='1';
  }

  function start(){
    reset();
    overlay.style.display='none';
    restartBtn.hidden = true;
    STATE.running=true; STATE.startedAt=performance.now();
    STATE.nextSpawnAt = performance.now() + 400; // first spawn soon
    requestAnimationFrame(loop);
  }

  function endGame(){
    STATE.running=false;
    restartBtn.hidden = false;
    overlay.style.display='grid';
    overlay.querySelector('h1').textContent = 'Game Over';
    overlay.querySelector('.hint').innerHTML = `Score: <b>${STATE.score}</b> â€” Level <b>${STATE.level}</b><br/>Tap Start to play again.`;
  }

  function loop(now){
    if (!STATE.running) return;

    // Spawn bombs
    if (now >= STATE.nextSpawnAt){
      spawnBomb();
      const chaos = Math.random()*120; // small jitter
      STATE.nextSpawnAt = now + Math.max(220, STATE.spawnInterval - chaos);
    }

    // Update bombs
    const removeList = [];
    STATE.bombs.forEach(b => {
      const elapsed = now - b.created;
      const diffMult = 1 + (STATE.level-1)*0.07; // slight acceleration over levels
      const lifespan = b.lifespan / diffMult / (1 + STATE.shrinkRate*0.35);
      const t = 1 - (elapsed / lifespan);
      // shrink
      const s = Math.max(0, t);
      b.el.style.transform = `scale(${s})`;
      b.el.style.opacity = (0.6 + 0.4*s).toFixed(3);
      if (s <= 0){ removeList.push(b); }
    });
    removeList.forEach(missBomb);

    // Hard-stop at ~3.5 minutes max even if pro player
    if (now - STATE.startedAt > 210000) { endGame(); return; }

    requestAnimationFrame(loop);
  }

  // Controls
  startBtn.addEventListener('click', start);
  restartBtn.addEventListener('click', start);

  // Resize safety: remove any bombs that overflow after rotation/resize
  window.addEventListener('resize', () => {
    const {w,h} = DIM();
    STATE.bombs.forEach(b => {
      if (b.x < -120 || b.y < -120 || b.x > w || b.y > h) { missBomb(b); }
    });
  });
})();
</script></body>
</html>
